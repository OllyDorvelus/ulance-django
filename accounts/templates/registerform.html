{% extends 'base.html' %}
{% block content %}
{% include '_errors.html' %}
<div class="row h-75 justify-content-center align-items-center">
<form id="registerform">
    {% csrf_token %}
  <div class="form-group row" style="width:400px">
    <div class="col-md-12">
      <span class="text-center text-danger" id="username"></span>
      <input type="text" name="username" class="form-control" placeholder="Username">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-12">
      <span class="text-center text-danger" id="email"></span>
      <input type="email" name="email" class="form-control"  placeholder="Email">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-12">
      <span class="text-center text-danger" id="email2"></span>
      <input type="email" name="email2" class="form-control"  placeholder="Confirm Email">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-12">
      <span class="text-center text-danger" id="password"></span>
      <input type="password" name="password" class="form-control" placeholder="Password">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-12">
      <span class="text-center text-danger" id="password2"></span>
      <input type="password" name="password2" class="form-control" placeholder="Confirm Password">
    </div>
  </div>
  <div class="form-group row text-center">
    <div class="col-sm-10">
      <button type="submit" class="ulance-btn" style="font-size:14px">Register</button>
    </div>
  </div>
</form>
</div>

{% endblock content %}
