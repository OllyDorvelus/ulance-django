<div class="modal fade" id="editLinkModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Link</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="edit-link-form" v-on:submit.prevent="updateLink()">
            <div class="form-group">
                <span class="text-center text-danger" id="link_edit"></span>
                <span class="text-center text-danger"></span>
                <input type="url"  v-model="currentLink.link" class="form-control"  placeholder="Enter New Url Here">
            </div>
            <div class="form-group">
                <span class="text-center text-danger" id="brief_description_edit"></span>
                <span class="text-center text-danger"></span>
                <input type="text" v-model="currentLink.brief_description" class="form-control"  placeholder="Enter Brief Description Here">
            </div>
            <div class="form-group row">
                <!--<button type="submit" id="add-link-btn" class="ulance-btn col-6">Add Link</button>-->
                <!--<button role="button" type="button" class="cancel-btn col-6" onClick="cancelForm('add-link-form')">Cancel</button>-->
            </div>

      <div class="modal-footer">
        <button type="submit" class="btn ulance-btn">Update Link</button>
        <button type="button" class="btn cancel-btn" data-dismiss="modal">Close</button>
      </div>
        </form>
      </div>
    </div>
  </div>
</div>
